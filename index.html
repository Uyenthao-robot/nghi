<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân - Quang Nghị Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            color: #00c6ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        .content {
            flex: 2;
        }
        .content fieldset {
            border: 2px solid #00c6ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
        .content legend {
            font-weight: bold;
            color: #00c6ff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .additional-box {
            background: rgba(0, 198, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        .additional-box h2 {
            color: #00c6ff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .image {
            flex: 1;
            text-align: center;
        }
        .image img {
            max-width: 200px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.7);
        }
        .neon-button {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00c6ff;
            padding: 10px 20px;
            border: 2px solid #00c6ff;
            border-radius: 50px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            background: transparent;
        }
        .neon-button:hover {
            background: #00c6ff;
            color: #000;
            box-shadow: 0 0 15px #00c6ff;
        }
    </style>
</head>
<body>
    <h1>Quang Nghị Profile</h1>
    <div class="container">
        <div class="content">
            <form action="bieumau.html" method="post">
                <fieldset>
                    <legend>Giới thiệu thông tin bản thân</legend>
                    <ol>
                        <li><label for="fullname">Họ và tên:</label><br><p>Trần Quang Nghị</p></li>
                        <li><label for="class">Lớp:</label><br><p>12 Hóa</p></li>
                        <li><label for="email">Email:</label><br><p>quangnghiuwu@gmail.com</p></li>
                        <li><label for="text">Quê quán:</label><br><p>Thành phố Bến Tre, tỉnh Bến Tre</p></li>
                    </ol>
                </fieldset>
            </form>
            <div class="additional-box">
                <h2>Thông tin thêm</h2>
                <p><strong>Số điện thoại liên lạc:</strong> 0123 456 789</p>
                <p><strong>Câu lạc bộ:</strong> CLB Khoa học kỹ thuật</p>
                <p>Bộ phim yêu thích:</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/LYRoVtKFZpE?si=yQkRbMh_J7rY7rR2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="image">
            <img src="https://github.com/user-attachments/assets/7cf6bed7-dcfc-4ee8-99c1-12499cea732d" alt="Hình ảnh của Trần Quang Nghi">
        </div>
    </div>
</body>
</html>
