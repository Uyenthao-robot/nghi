<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân - Blue Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a7c7e7, #4a90e2);
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            flex: 2;
        }
        .content fieldset {
            border: 2px solid #4a90e2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .content legend {
            font-weight: bold;
            color: #4a90e2;
        }
        .additional-box {
            background: #d4ebf8;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .additional-box h2 {
            color: #4a90e2;
        }
        .image {
            flex: 1;
            text-align: center;
        }
        .image img {
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #4a90e2;">Giới thiệu bản thân</h1>
    <div class="container">
        <div class="content">
            <form action="bieumau.html" method="post">
                <fieldset>
                    <legend>Giới thiệu thông tin bản thân</legend>
                    <ol>
                        <li><label for="fullname">Họ và tên:</label><br><p>Trần Quang Nghị</p></li>
                        <li><label for="class">Lớp:</label><br><p>12 Hóa</p></li>
                        <li><label for="email">Email:</label><br><p>quangnghiuwu@gmail.com</p></li>
                        <li><label for="text">Quê quán:</label><br><p>Thành phố Bến Tre, tỉnh Bến Tre</p></li>
                    </ol>
                </fieldset>
            </form>
            <div class="additional-box">
                <h2>Thông tin thêm</h2>
                <p><strong>Số điện thoại liên lạc:</strong> 0123 456 789</p>
                <p><strong>Câu lạc bộ:</strong> CLB Khoa học kỹ thuật</p>
            </div>
        </div>
        <div class="image">
            <img src="dora2.png" alt="Hình ảnh của Trần Quang Nghị">
        </div>
    </div>
</body>
</html>
